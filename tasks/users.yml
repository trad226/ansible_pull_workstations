- name: create ansible user
  user:
    name: ansible
    system: yes
 
- name: copy sudoers_ansible
  copy:
    src: files/sudoers_ansible
    dest: /etc/sudoers.d/ansible
    owner: root
    group: root
    mode: 0440

- name: copy bashrc
  copy:
    src: files/bashrc
    dest: /home/tege/.bashrc
    owner: tege
    group: tege
    mode: 0644

- name: copy ssh config
  copy:
    src: files/config
    dest: /home/tege/.ssh/config
    owner: tege
    group: tege
    mode: 0644

- name: copy ssh keys
  copy:
    src: files/id_ed25519
    dest: /home/tege/.ssh/id_ed25519
    owner: tege
    group: tege
    mode: 0600
